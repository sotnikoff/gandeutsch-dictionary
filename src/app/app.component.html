<div class="wrapper">
  <div class="left">
    <div class="logo">
      <div class="image">
        <img src="/assets/logo.svg" alt="logo">
      </div>
      <div class="text">
        Der Russisch-Gandeutsche WÃ¶rterpereebachter
      </div>
    </div>

    <div class="menu">
      <div class="title">
        Naprawljachtung
      </div>
      <div class="elements">
        <div class="element" [class.active]="direction === 'ru-gd'" (click)="directionToRuGd()">
          Russisch-Gandeutch
        </div>
        <div class="element" [class.active]="direction === 'gd-ru'" (click)="directionToGdRu()">
          Gandeutch-Russisch
        </div>
      </div>
    </div>
  </div>
  <div class="center">
    <div class="search">
      <div class="icon" [class.active]="searchActive">
        <img src="/assets/search.svg" alt="search">
      </div>
      <input type="text" (focus)="onFocusSearch()" (blur)="onBlurSearch()" [(ngModel)]="queue" (keyup)="onSearch()" />
    </div>
    <div class="words">
      <ng-container *ngFor="let word of words">
        <div class="element active" *ngIf="word.active">
          <div class="letter">
            {{ word.gd.charAt(0) }}
          </div>
          <div class="content">
            <div class="header">
              <span class="article">{{ word.gdArt }}</span>
              <span>{{ word.gd }}</span>
            </div>
            <div class="description">
              [{{ word.ruTr }}] - {{ word.ru }}
            </div>
          </div>
        </div>
        <div class="element" *ngIf="!word.active" (click)="onClick(word)">
          <div class="letter" *ngIf="direction === 'gd-ru'">
            {{ word.gd.charAt(0) }}
          </div>
          <div class="letter" *ngIf="direction === 'ru-gd'">
            {{ word.ru.charAt(0) }}
          </div>
          <div class="content">
            <div class="word" *ngIf="direction === 'gd-ru'">
              {{ word.gd }}
            </div>
            <div class="word small" *ngIf="direction === 'ru-gd'">
              {{ word.ru }}
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="right"></div>
</div>
